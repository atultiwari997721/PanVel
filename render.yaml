services:
  # Backend Service (Web Service)
  - type: web
    name: panvel-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CLIENT_URL
        sync: false # Set this MANUALLY to your Vercel URL after deploying frontend
