services:
  # Backend Service (Web Service)
  - type: web
    name: panvel-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CLIENT_URL
        fromService:
          type: static
          name: panvel-frontend
          property: url

  # Frontend Service (Static Site)
  - type: static
    name: panvel-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        fromService:
          type: web
          name: panvel-backend
          property: url
